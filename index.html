<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">

        <ul class="list">

            <li class="item">
                <span class="header__categorue colored">synthetic</span>
            </li>
            <li class="item">
                <span class="header__categorue other">wool</span>
            </li>
            <li class="item">
                <span class="header__categorue other">denim</span>
            </li>
            <li class="item">
                <span class="header__categorue other">silk</span>
            </li>
            <li class="item">
                <span class="header__categorue other">line</span>
            </li>

        </ul>
        <p class="information">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results</p>

    </div>
    <div class="medium">

        <span class="medium__wrapper">

            <button class="medium__button-left-arrow">
                <img class="button-left-arrow__left-arrow-icon" src="img/left arrow.png" width="15" height="15" alt="left arrow icon">
            </button>
            <div class="medium__timer">

                <span class="timer__timer-text">Timer</span>
                <span class="timer__timer-categorue">45 min</span>

            </div>
            <div class="medium__temperature">

                <span class="temperature__temperature-text">Temperature</span>
                <span class="temperature__temperature-categorue">Cold</span>

            </div>
            <div class="medium__load">

                <span class="load__load-text">Load</span>
                <span class="load__load-categorue">Medium</span>

            </div>
            <button class="medium__button-right-arrow">
                <img class="button-left-arrow__right-arrow-icon" src="img/right arrow.png" width="15" height="15" alt="right arrow icon">
            </button>

        </span>
        <button class="button-start">start</button>

    </div>
    
</body>
</html>
